<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hardware Übersicht</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
</head>
<body>

<h1 class="headline">Hardware Übersicht</h1>
<figure class="cards">
  <img src="pics/html.jpg" alt="HTML picture" />
  <figcaption>
    <h2>Gehäuse</h2>
    <h3>Haust all deine Komponenten</h3>
    <p>Alle Komponenten werden hier verbaut.</p>
  </figcaption>
  <a href="#"></a>
</figure>

<figure class="cards">
  <img src="pics/html.jpg" alt="HTML picture" />
  <figcaption>
    <h2>Grafikarte</h2>
    <h3>Zuständig für Grafische Berechnungen</h3>
    <p>Errechnet das ausgegebene Bild auf dem Bildschirm</p>
  </figcaption>
  <a href="#"></a>
</figure>

<figure class="cards">
  <img src="pics/html.jpg" alt="HTML picture" />
  <figcaption>
    <h2>Mainboard</h2>
    <h3>Körper des Computers</h3>
    <p>Hier werden alle Komponenten 'vereint'</p>
  </figcaption>
  <a href="#"></a>
</figure>

<figure class="cards">
  <img src="pics/html.jpg" alt="HTML picture" />
  <figcaption>
    <h2>CPU</h2>
    <h3>Herzstück des Computers</h3>
    <p>'Der Master'</p>
  </figcaption>
  <a href="#"></a>
</figure>

<figure class="cards">
  <img src="pics/html.jpg" alt="HTML picture" />
  <figcaption>
    <h2>Netzteil</h2>
    <h3>Stellt Strom allen Teilen zur verfügung</h3>
    <p>Gibt allen Komponenten die richtige Volt und Watt Leistung</p>
  </figcaption>
  <a href="#"></a>
</figure>

<figure class="cards">
  <img src="pics/html.jpg" alt="HTML picture" />
  <figcaption>
    <h2>Speicher</h2>
    <h3>SSD oder HDD</h3>
    <p>Hier ruhen all deine Bilder und Spiele</p>
  </figcaption>
  <a href="#"></a>
</figure>

<figure class="cards">
  <img src="pics/html.jpg" alt="HTML picture" />
  <figcaption>
    <h2>Maus</h2>
    <h3>Eingabegerät</h3>
    <p>Die Maus gibt dem Bediener die Möglichkeit, ein Objekt anzuklicken</p>
  </figcaption>
  <a href="#"></a>
</figure>

<figure class="cards">
  <img src="pics/html.jpg" alt="HTML picture" />
  <figcaption>
    <h2>Keyboard</h2>
    <h3>Eingabegerät Nummer 2</h3>
    <p>Das Keyboard gibt dem Bediener die Möglichkeit, eine Texteingabe zu tätigen.</p>
  </figcaption>
  <a href="#"></a>
</figure>

<figure class="cards">
  <img src="pics/html.jpg" alt="HTML picture" />
  <figcaption>
    <h2>Bildschirm</h2>
    <h3>Ausgabe des UI</h3>
    <p>Hier werden die Berechneten Bilder der Grafikkarte angezeigt</p>
  </figcaption>
  <a href="#"></a>
</figure>


</body>
</html>
